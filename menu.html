<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Men√∫ - Gastronom√≠a Universal</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1543353071-873f17a7a088?auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            color: #fff;
            min-height: 100vh;
            backdrop-filter: brightness(0.9);
        }

        header {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.4);
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            color: #00ffcc;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }

        .buscador {
            margin: 30px auto;
            text-align: center;
        }

        .buscador input {
            width: 300px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }

        .platos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .plato {
            background-color: rgba(0,0,0,0.6);
            border-radius: 15px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }

        .plato:hover {
            transform: scale(1.05);
            background-color: rgba(0,0,0,0.8);
        }

        .plato h3 {
            margin-bottom: 10px;
            color: #00ff99;
        }

        .plato p {
            margin: 0;
            font-size: 16px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0,0,0,0.5);
            color: #ccc;
        }
    </style>
</head>
<body>

    <header>
        <h1>üåç Gastronom√≠a Universal</h1>
        <p>Explora platos t√≠picos de todo el mundo</p>
    </header>

    <div class="buscador">
        <input type="text" id="busqueda" placeholder="Buscar un plato..." onkeyup="filtrarPlatos()">
    </div>

    <div class="platos" id="listaPlatos">
        <!-- Platos se generan autom√°ticamente -->
    </div>

    <footer>
        Proyecto educativo ‚Ä¢ ¬© 2025
    </footer>

    <script>
        const platos = {
            "Tacos": "M√©xico",
            "Paella": "Espa√±a",
            "Sushi": "Jap√≥n",
            "Arepa": "Venezuela / Colombia",
            "Feijoada": "Brasil",
            "Ceviche": "Per√∫",
            "Poutine": "Canad√°",
            "Pizza": "Italia",
            "Kimchi": "Corea del Sur",
            "Hamburguesa": "Estados Unidos",
            "Moussaka": "Grecia",
            "Goulash": "Hungr√≠a"
        };

        const lista = document.getElementById("listaPlatos");

        // Generar men√∫ de platos
        function mostrarPlatos(filtro = "") {
            lista.innerHTML = ""; // Limpiar
            const filtroMin = filtro.toLowerCase();

            for (const [nombre, pais] of Object.entries(platos)) {
                if (nombre.toLowerCase().includes(filtroMin)) {
                    const card = document.createElement("div");
                    card.className = "plato";
                    card.innerHTML = `
                        <h3>${nombre}</h3>
                        <p>üåê ${pais}</p>
                    `;
                    lista.appendChild(card);
                }
            }

            if (lista.innerHTML === "") {
                lista.innerHTML = "<p style='color:#fff;'>‚ö†Ô∏è No se encontraron platos con ese nombre.</p>";
            }
        }

        function filtrarPlatos() {
            const texto = document.getElementById("busqueda").value;
            mostrarPlatos(texto);
        }

        // Mostrar todos al inicio
        mostrarPlatos();
    </script>

</body>
</html>
