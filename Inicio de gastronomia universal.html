  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&w=1950&q=80'); /* Fondo planeta Tierra */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      min-height: 100vh;
    }

    .bandera-colombia {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 50px;
      height: 30px;
      border: 2px solid white;
      border-radius: 5px;
      box-shadow: 0 0 8px rgba(0,0,0,0.7);
      z-index: 10;
    }

    .contenido {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      margin: 50px auto 20px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
      text-align: center;
      max-width: 900px;
      position: relative;
      z-index: 5;
    }

    h1 {
      font-size: 48px;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #2ecc71;
    }

    p.intro {
      margin-top: 15px;
      font-size: 22px;
      font-style: italic;
      color: #b8f7c3;
      text-shadow: 0 0 5px #000;
    }

    .btn-inicio {
      margin: 30px 0 0 0;
      padding: 14px 35px;
      font-size: 20px;
      color: white;
      background: linear-gradient(45deg, #2ecc71, #27ae60);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.5s ease;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(46, 204, 113, 0.6);
    }

    .btn-inicio:hover {
      background: linear-gradient(45deg, #27ae60, #2ecc71);
      box-shadow: 0 6px 15px rgba(39, 174, 96, 0.8);
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 45px;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-12px) rotate(3deg);
      }
    }

    .bandera {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      overflow: hidden;
      width: 180px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: float 5s ease-in-out infinite;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
      position: relative;
    }

    .bandera:hover {
      transform: scale(1.12);
      box-shadow: 0 0 20px #2ecc71;
      animation-play-state: paused;
    }

    .bandera img {
      max-width: 85%;
      max-height: 85%;
      object-fit: contain;
      border-radius: 10px;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.5));
      transition: filter 0.3s;
    }

    .bandera:hover img {
      filter: drop-shadow(0 0 6px #2ecc71);
    }

    .bandera[data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: #2ecc71;
      padding: 5px 12px;
      border-radius: 8px;
      font-size: 14px;
      white-space: nowrap;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.3s ease;
      box-shadow: 0 0 10px #2ecc71;
      z-index: 20;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #ccc;
      margin-top: 50px;
      position: relative;
      z-index: 5;
    }

    @media (max-width: 600px) {
      .galeria {
        gap: 20px;
      }
      .bandera {
        width: 140px;
        height: 90px;
      }
      h1 {
        font-size: 32px;
      }
      p.intro {
        font-size: 18px;
      }
    }
  </style>
</head>
